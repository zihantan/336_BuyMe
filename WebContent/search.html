<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Search</title>
</head>

<body>

<!-- navigation bar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="welcome.jsp" class="w3-bar-item w3-button"><b><i>BuyMe</i></b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="ACCOUNT.html" class="w3-bar-item w3-button">Account</a>
      <a href="search.html" class="w3-bar-item w3-button">Buy</a>
      <a href="sell.jsp" class="w3-bar-item w3-button">Sell</a>
        <a href="question.html" class="w3-bar-item w3-button">Questions</a>
        <a href="logout.jsp" class="w3-bar-item w3-button">Log out</a>
    </div>
  </div>
</div>

	<div class="container-fluid">
        <center>
		<h1>BuyMe</h1>
        </center>
		<br>
		<div class="row">
			<div class="col-md-6">
				<center>
				<h3>Browse what we have now:</h3>
				</center>
				<form method="post" action="search.jsp" action="welcome.html">
				<input type="submit" name="browse" value="browse"/>
				
				
				<center>
				<h3>Search the shoes you want!</h3>
				</center>
					<div class="form-group">
				    	<label for="name">Name of the shoes</label>
				    	<input type="text" class="form-control" id="name" name="name" placeholder="Name of the item">
				  	</div>
				  	
				  	<div class="form-group">
				    	<label for="brand">Brand of the shoes</label>
				    	<input type="text" class="form-control" id="brand" name="brand" placeholder="Brand of the item">
				  	</div>
				  	
				  	<div class="form-group">
				  		<label for="color">Color of the shoes</label>
                        <select id="color" name="color" onkeydown="Select.del(this,event)" onkeypress="Select.write(this,event)">  
        					<option value="any">any</option>  
        					<option value="white">white</option>  
      						<option value="black">black</option>  
   						    <option value="grey">grey</option>  
   						    <option value="blue">blue</option>  
      						<option value="yellow">yellow</option>  
   						    <option value="red">red</option>  
   						    <option value="purple">purple</option>  
      						<option value="metalic">metalic</option>  
   						    <option value="orange">orange</option>  
   						
    </select>  
    </div>
    
    				  	<div class="form-group">
				  		<label for="kind">Type of the shoes</label>
                        <select id="kind" name="kind" onkeydown="Select.del(this,event)" onkeypress="Select.write(this,event)">  
        					<option value="any">any</option>  
        					<option value="sneaker">sneaker</option>  
      						<option value="sport">sport</option>  
   						    <option value="boots">boots</option>
   						    <option value="slipper">slipper</option>   
   						
    </select>  
    </div>
    
        				  	<div class="form-group">
				  		<label for="pricerange">Price range</label>
                        <select id="pricerange" name="pricerange" onkeydown="Select.del(this,event)" onkeypress="Select.write(this,event)">  
        					<option value="any">any</option>  
        					<option value="~50">~50</option>  
      						<option value="50~100">50~100</option>  
   						    <option value="100~200">100~200</option>
   						    <option value="200~">200~</option>   
   						
    </select>  
    </div>
    
    <div class="form-group">
    				  		<label for="gender">Gender/kid</label>
                        <select id="gender" name="gender" onkeydown="Select.del(this,event)" onkeypress="Select.write(this,event)">  
        					<option value="any">any</option>   
      						<option value="women">women</option>  
   						    <option value="men">men</option>  
   						    <option value="kid">kid</option>   
    </select> 
    </div>
    <div class="form-group">
    				  		<label for="size">Size</label>
                        <select id="size" name="size" onkeydown="Select.del(this,event)" onkeypress="Select.write(this,event)">  
        					<option value="any">any</option>   
      						<option value="4">4</option>  
   						    <option value="5">5</option>  
   						    <option value="6">6</option>
   						    <option value="7">7</option>
   						    <option value="8">8</option>
   						    <option value="9">9</option>
   						    <option value="10">10</option>
   						    <option value="11">11</option>
   						    <option value="12">12</option>
   						    <option value="13">13</option>
   						    <option value="14">14</option>   
    </select> 
    </div>

				  	<input type="submit" class="btn btn-default" name="search" value="search">
		

				</form>


			
			
		</div>
	</div>
	
	
</body>
</html>
