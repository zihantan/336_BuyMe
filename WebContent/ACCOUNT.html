				<center>

				</center>
				<form method="post" action="account.jsp" action="welcome.html">
				  	<div class="form-group">
				    	<label for="Name">Name</label>
				    	<input type="text" class="form-control" id="Name" name="Name" placeholder="Full Name.(Note: you could only change one account information per time )">
				  	</div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email.(Note: you could only change one account information per time )">
                    
                    <div class="form-group">
                        <label for="Password">newPassword</label>
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="new Password.(Note: you could only change one account information per time )">
                    </div>
				  	<div class="form-group">
                        <label for="favoritebrand">favoritebrand</label>
                        <input type="brand" class="form-control" id="Brand" name="Brand" placeholder="brand.(Note: you could only change one account information per time )">
                    </div>
				  	<input type="submit" class="btn btn-default" value="Update">
		            

				</form>

                        <input type="text" class="form-control" id="CNumber" name="CNumber" placeholder="Credit Card Number">
                    </div>
                    <div class="form-group">
                        <label for="Expiration Date">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" name="expDate" placeholder="YYYY-MM-DD (Put Day as 01)">

                    <div class="form-group">

    </select>
