		<div class="row">
			<div class="col-md-6">
			<center>
				<h3>Delete your account</h3>
				</center>
			    <form method="post" action="deleteaccount.jsp">
					</center><input type="submit" class="btn btn-default" value="Delete">
				</form>
			
			
				<center>
				<h3>Update Account Information  </h3>
				</center>
				<form method="post" action="account.jsp" action="welcome.html">
				  	<div class="form-group">
				    	<label for="Name">Name</label>
				    	<input type="text" class="form-control" id="Name" name="Name" placeholder="Full Name.(Note: you could only change one account information per time )">
				  	</div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email.(Note: you could only change one account information per time )">
                    
                    <div class="form-group">
                        <label for="Password">newPassword</label>
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="new Password.(Note: you could only change one account information per time )">
                    </div>
				  	<div class="form-group">
                        <label for="favoritebrand">favoritebrand</label>
                        <input type="brand" class="form-control" id="Brand" name="Brand" placeholder="brand.(Note: you could only change one account information per time )">
                    </div>
				  	<input type="submit" class="btn btn-default" value="Update">
		            

				</form>
				<center>
				<h3>Add Credit Card</h3>
				</center>
				<form method="post" action="editcreditcard.jsp">
					<div class="form-group">
				    	<label for="Name">Name</label>
				    	<input type="text" class="form-control" id="Name" name="Name" placeholder="Full Name">
				  	</div>
				  	<div class="form-group">
                        <label for="Billing Address">Billing Address</label>
                        <input type="text" class="form-control" id="BillingAddr" name="BillingAddr" placeholder="Billing Address">
                    </div>
					<div class="form-group">
				    	<label for="Credit Card Type">Credit Card Type</label>
				    	<input type="text" class="form-control" id="CType" name="CType" placeholder="Credit Card Type">
				  	</div>
                    <div class="form-group">
                        <label for="Credit Card Number">Credit Card Number</label>
                        <input type="text" class="form-control" id="CNumber" name="CNumber" placeholder="Credit Card Number">
                    </div>
                    <div class="form-group">
                        <label for="Expiration Date">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" name="expDate" placeholder="YYYY-MM-DD (Put Day as 01)">
                    </div>
                    <div class="form-group">
                        <label for="Security Code">Security Code</label>
                        <input type="text" class="form-control" id="SecCode" name="SecCode" placeholder="CVV">
                    </div>
				  	<input type="submit" class="btn btn-default" value="Add">
